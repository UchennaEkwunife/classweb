    <div id="quote-container" class="quote-box">

    <!-- Common Styling Box -->
    <div id="commonStylingBox">
      <div class="audio-instructions-box">
        <h2>Audio Instructions</h2>
        <ul>
          <li>Say "Hello" - An alert will say "Hello World" back to you.</li>
          <li>
            Say "Change color to &lt;color&gt;" - Change the background color.
          </li>
          <li>Say "Navigate to &lt;page&gt;" - Go to another page.</li>
        </ul>
        <button class="audio-button" id="turnOnAudio">Turn On Audio</button>
        <button class="audio-button" id="turnOffAudio">Turn Off Audio</button>
      </div>

    <audio id="audioElementID" controls></audio>

    <!-- Script Sources -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    ]
    <script src="main.js"></script>

    <script>
      if (window.annyang) {
        // audio commands
        const commands = {
          hello: sayHello,
          "change color to *color": changeColor,
          "navigate to *page": navigateTo,
          "toggle audio": toggleAudio,
        };

        window.annyang.addCommands(commands);

        // Start listening
        window.annyang.start();
      }

      document.addEventListener("DOMContentLoaded", function () {
        displayRandomQuote();
      });
    </script>
